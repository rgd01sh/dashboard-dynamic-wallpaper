<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Butterfly Nebula</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nebula Canvas -->
    <canvas id="nebulaCanvas"></canvas>

    <!-- Content Container -->
    <div class="content-container">
      <!-- Header Section -->
      <header class="header">
        <div class="logo">anything</div>
        <nav class="navigation">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Content Slider Section -->
      <section class="content-slider">
        <input type="radio" name="slider" id="slide1" checked />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />

        <div class="slider">
          <div class="slide" id="banner1">
            <div class="slide-inner">
              <h2>Welcome to the Future</h2>
              <h1>Explore the Nebula</h1>
              <div class="decorative-line"></div>
              <a href="#about" class="btn-learn-more">Learn More</a>
            </div>
          </div>
          <div class="slide" id="banner2">
            <div class="slide-inner">
              <h2>Your Gateway to Innovation</h2>
              <h1>Unveil the Universe</h1>
              <div class="decorative-line"></div>
              <a href="#services" class="btn-learn-more">Learn More</a>
            </div>
          </div>
          <div class="slide" id="banner3">
            <div class="slide-inner">
              <h2>Step Beyond the Stars</h2>
              <h1>Embrace Discovery</h1>
              <div class="decorative-line"></div>
              <a href="#contact" class="btn-learn-more">Learn More</a>
            </div>
          </div>
        </div>

        <div class="slider-navigation">
          <label for="slide1">
            <span class="progress-bar"></span>
            <span class="section-number">01</span>
          </label>
          <label for="slide2">
            <span class="progress-bar"></span>
            <span class="section-number">02</span>
          </label>
          <label for="slide3">
            <span class="progress-bar"></span>
            <span class="section-number">03</span>
          </label>
        </div>
      </section>
    </div>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle">â˜¾</button>

    <script src="script.js"></script>
  </body>
</html>
